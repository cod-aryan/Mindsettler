<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindSettler Corporate Inquiry</title>
    <style>
        body, table, td, p, a, li { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        body { margin: 0 !important; padding: 0 !important; width: 100% !important; background-color: #f5f3f7; }
        @media screen and (max-width: 600px) {
            .container { width: 100% !important; padding: 10px !important; }
            .content-padding { padding: 25px 20px !important; }
            .header-padding { padding: 30px 20px !important; }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f5f3f7; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="background-color: #f5f3f7;">
        <tr>
            <td align="center" style="padding: 40px 15px;">
                <table role="presentation" cellpadding="0" cellspacing="0" width="600" class="container" style="max-width: 600px; background-color: #ffffff; border-radius: 24px; overflow: hidden; box-shadow: 0 25px 50px -12px rgba(63, 41, 101, 0.15);">
                    <tr><td style="height: 6px; background: linear-gradient(90deg, #3f2965 0%, #dd1764 50%, #3f2965 100%);"></td></tr>

                    <tr>
                        <td class="header-padding" style="background: linear-gradient(135deg, #3f2965 0%, #5a3d8a 100%); padding: 45px 40px; text-align: center;">
                            <div style="width: 70px; height: 70px; background-color: rgba(255, 255, 255, 0.15); border-radius: 20px; display: inline-block; line-height: 70px; text-align: center;">
                                <span style="font-size: 32px; vertical-align: middle;">üè¢</span>
                            </div>
                            <h1 style="color: #ffffff; margin: 20px 0 8px 0; font-size: 26px; font-weight: 700;">Partnership Request</h1>
                            <p style="color: rgba(255, 255, 255, 0.7); margin: 0; font-size: 14px;">MindSettler Corporate Inquiry</p>
                        </td>
                    </tr>

                    <tr>
                        <td class="content-padding" style="padding: 40px;">
                            <p style="color: #3f2965; font-size: 16px; font-weight: bold; margin-bottom: 25px;">New Corporate Lead! üöÄ</p>
                            
                            <table role="presentation" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td style="padding-bottom: 15px;">
                                        <table role="presentation" cellpadding="0" cellspacing="0" width="100%">
                                            <tr>
                                                <td width="48%" style="background-color: #f8f6fb; border-radius: 16px; padding: 20px; vertical-align: top;">
                                                    <span style="display: block; font-size: 10px; font-weight: 700; color: #dd1764; text-transform: uppercase; letter-spacing: 1px;">Contact Person</span>
                                                    <span style="display: block; font-size: 15px; font-weight: 600; color: #3f2965; margin-top: 5px;">{{contactPerson}}</span>
                                                </td>
                                                <td width="4%"></td>
                                                <td width="48%" style="background-color: #fdf2f5; border-radius: 16px; padding: 20px; vertical-align: top;">
                                                    <span style="display: block; font-size: 10px; font-weight: 700; color: #dd1764; text-transform: uppercase; letter-spacing: 1px;">Company</span>
                                                    <span style="display: block; font-size: 15px; font-weight: 600; color: #3f2965; margin-top: 5px;">{{companyName}}</span>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>

                                <tr>
                                    <td style="padding-bottom: 15px; background-color: #f0fdf4; border-radius: 16px; padding: 20px;">
                                        <span style="display: block; font-size: 10px; font-weight: 700; color: #16a34a; text-transform: uppercase; letter-spacing: 1px;">Work Email</span>
                                        <span style="display: block; font-size: 15px; font-weight: 600; color: #3f2965; margin-top: 5px;">{{workEmail}}</span>
                                    </td>
                                </tr>

                                <tr>
                                    <td style="background-color: #ffffff; border-radius: 20px; border: 2px solid #ebe5f2; padding: 25px;">
                                        <span style="font-size: 10px; font-weight: 700; color: #dd1764; text-transform: uppercase; letter-spacing: 1px;">Message</span>
                                        <div style="margin-top: 15px; padding: 15px; border-left: 4px solid #dd1764; background-color: #fcfcfc;">
                                            <p style="margin: 0; font-size: 14px; line-height: 1.6; color: #475569;">{{message}}</p>
                                        </div>
                                    </td>
                                </tr>
                            </table>

                            <table role="presentation" cellpadding="0" cellspacing="0" width="100%" style="margin-top: 35px;">
                                <tr>
                                    <td align="center">
                                        <a href="mailto:{{workEmail}}" style="display: inline-block; background: linear-gradient(135deg, #3f2965, #5a3d8a); color: #ffffff; text-decoration: none; font-size: 14px; font-weight: 600; padding: 14px 28px; border-radius: 12px;">‚Ü©Ô∏è Reply to Client</a>
                                        <span style="display: inline-block; width: 15px;"></span>
                                        <a href="https://mindsettler.com/admin" style="display: inline-block; background-color: #f1f5f9; color: #3f2965; text-decoration: none; font-size: 14px; font-weight: 600; padding: 14px 28px; border-radius: 12px;">üìä Dashboard</a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <tr>
                        <td style="background-color: #f8f6fb; padding: 30px; text-align: center; border-top: 1px solid #ebe5f2;">
                            <h2 style="margin: 0; font-size: 18px; color: #3f2965;">Mind<span style="color: #dd1764;">Settler</span></h2>
                            <p style="color: #94a3b8; font-size: 11px; margin-top: 10px;">¬© 2026 MindSettler Corporate Team. All rights reserved.</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
